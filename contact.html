    <form>

                <label for="users_name">Name</label>
                <textarea class="form-control" id="users_name" rows="1"></textarea>

                <textarea class="form-control" id="message" rows="3"></textarea>

            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
